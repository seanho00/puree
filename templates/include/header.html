{# Content for sidebar / top header #}
      <div class="header-body">
{% if AVATAR %}
	<img class="avatar" src="{{ SITEURL }}/{{ AVATAR }}">
{% endif %}
	<h1 class="header-title"><a href="{{ SITEURL }}">{{ SITENAME }}</a></h1>
	<p class="tagline">{{ TAGLINE }}</p>
{% for title, link in LINKS %}
	<p class="links"><a href="{{ link }}">{{ title }}</a></p>
{% endfor %}
	<p class="social">
{% for title, link in SOCIAL %}
	  <a href="{{ link }}"><i class="fa fa-{{ title }} fa-3x"></i></a>
{% endfor %}
	</p>
      </div>
