{# Sidebar on wide screens switches to top banner on narrow screens #}
<div class="sidebar pure-u">
  <div class="banner-img"
{% if BANNER -%}
	style="background-image: url('{% block sidebar %}{{ SITEURL }}/{{ BANNER }}{% endblock %}')"
{%- else -%}
	style="background: none repeat scroll 0% 0% #3D4F5D"
{%- endif -%}>

    <div class="banner-body">

    <header class="header"><hgroup>
{% if PROFILE_IMG_URL %}
	<img class="avatar" src="{{ PROFILE_IMG_URL }}">
{% endif %}
	<h1 class="brand-main"><a href="{{ SITEURL }}">{{ SITENAME }}</a></h1>
	<p class="tagline">{{ SITESUBTITLE }}</p>
{% for title, link in LINKS %}
	<p class="links"><a href="{{ link }}">{{ title }}</a></p>
{% endfor %}
	<p class="social">
{% for title, link in SOCIAL %}
	  <a href="{{ link }}"><i class="fa fa-{{ title }} fa-3x"></i></a>
{% endfor %}
	</p>
    </hgroup></header>

  </div></div>
</div>
