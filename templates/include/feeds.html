{# RSS/Atom feeds #}
{% if FEED_ALL_ATOM %}
  <link rel="alternate"  href="{{ FEED_DOMAIN }}/{{ FEED_ALL_ATOM }}"
	type="application/atom+xml" title="{{ SITENAME }} Full Atom Feed"/>
{% endif %}
{% if FEED_ALL_RSS %}
  <link rel="alternate" href="{{ FEED_DOMAIN }}/{{ FEED_ALL_RSS }}"
	type="application/rss+xml" title="{{ SITENAME }} Full RSS Feed"/>
{% endif %}
{% if FEED_ATOM %}
  <link rel="alternate" href="{{ FEED_DOMAIN }}/{{ FEED_ATOM }}"
	type="application/atom+xml" title="{{ SITENAME }} Atom Feed"/>
{% endif %}
{% if FEED_RSS %}
  <link rel="alternate" href="{{ FEED_DOMAIN }}/{{ FEED_RSS }}"
	type="application/rss+xml" title="{{ SITENAME }} RSS Feed"/>
{% endif %}
